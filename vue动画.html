<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			width: 300px;
			height: 300px;
			background: red;
		}
		
		.fade-enter-active,.fade-leave-active{
			transition: 1s all ease;/*这个时间必须要给*/
		}
		.fade-enter-active{/*显示完后这个盒子要到哪儿去,或者说变成什么样*/
			opacity: 1;
			width: 300px;
			height: 300px;
		}
		.fade-leave-active{/*消失完后这个盒子要到哪儿去,或者说变成什么样*/
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		.fade-enter,.fade-leave{/*显示初始时的一个状态/消失完成后的一个状态一般这个都省略*/
			opacity: 0;
			width: 100px;
			height: 100px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input value="点击显示隐藏" type="button" @click="isShow=!isShow">
		<transition name="fade"
		 @before-enter="beforeEnter"
		 @enter="enter"
		 @after-enter="afterEnter"

		 @before-leave="beforeLeave"
		 @leave="leave"
		 @after-leave="afterLeave"
		 >

			<p v-if="isShow"></p>
		</transition>
	</div>
	<script>
	window.onload = function(){
		 new Vue({
			el:"#app",
			data: {
			isShow: false
		  },
		  methods:{
			beforeEnter(el){
				// el：这个事件加给谁的，就表示谁这个元素
				console.log("动画enter之前")
			},
			enter(){
				console.log("动画enter进入")
			},
			afterEnter(el){
				console.log("动画enter之后")
				el.style.background = 'green'
			},
			beforeLeave(){
				console.log("动画leave之前")
			},
			leave(){
				console.log("动画leave")
			},
			afterLeave(){
				console.log("动画leave之前后")
			}

		  }
		})
	}
	</script>
	
</body>
</html>
